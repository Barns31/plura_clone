<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Sign In - Sluralpright</title>
    </head>

    <body>
       <div id="wrapper">
           <div id="left">
                <div id="signIn">
                    <div class="logo">
                         <img src="images/logo.png" alt="PluralRight">
                    </div>
                    <form action="">
                        <div>
                            <label for="name">Email or Username</label>
                            <input type="text" class="text-input" name="name">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" class="text-input" name="password">
                        </div>
                        <button type="submit" class="primary-btn">Sign In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                            <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an Account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2020, PluralRight All Right Reserved</p>
                    <div>
                        <a href="#">terms of use |</a> <a href="#">Privacy Policy</a>
                    </div>
                </footer>
           </div>
           <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">Let's create the future
                            <strong>together</strong>
                        </h1>
                        <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                    </div>
                </div>
           </div>
       </div>
    </body>
</html>
